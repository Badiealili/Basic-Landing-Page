<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./logo.png" alt="Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#hero" class="navigation-link">Home</a></li>
                <li><a href="#features" class="navigation-link">Features</a></li>
                <li><a href="#quote" class="navigation-link">Quote</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1>This website is awsome!</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button>
                    Sign up
                </button>
            </div>
            <div class="hero-img">
                <img src="https://images.unsplash.com/photo-1702529939203-04c666ee2b7f?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Hero image, By Jigar Panchal on unsplash">
            </div>
        </section>
    </main>
</body>
</html>
